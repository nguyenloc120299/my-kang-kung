<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/global.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>MY KANG KUNG</title>
    <script src="js/framework.js"></script>
</head>

<body>
    <div class="main">
        <div class="fixed top-[15%] left-[50%] w-full translate-x-[-50%] z-[10]">
            <div class="px-[30px]">
                <img src="assets/images/title-loading.png" />
            </div>
        </div>
        <div class="fixed z-[1] w-full blend-mode top-[18%] left-[6%]">
            <img src="assets/images/Light.png" class="blink-effect" />
        </div>
        <div class="fixed z-[20] w-full blend-mode top-[23%] left-[23%]">
            <img src="assets/images/Light.png" class="blink-effect" />
        </div>
        <div class="fixed z-[20] w-full blend-mode top-[18%] left-[70%]">
            <img src="assets/images/Light.png" class="blink-effect" />
        </div>
        <div class="w-full h-screen relative">
            <div class="absolute bottom-0 left-0 w-full h-2/3 bg-color-1 rounded-t-[32px] overflow-hidden z-[99]">
                <div class="w-full h-[64px] bg-linear-1 flex justify-center items-center">
                    <div class="text-c-2">
                        Login
                    </div>
                </div>
                <div class="pt-[30px]">
                    <div class="text-center text-c-3">
                        Use your MyID phone number
                    </div>
                </div>
                <div class="pt-[30px] flex justify-center">
                    <div class="w-full flex flex-col">
                        <input
                            class="max-w-[313px] w-full h-[47px] bg-[#251829] rounded-[20px] px-[15px] py-[24px]  text-placeholder-1 mx-auto mb-[10px]"
                            placeholder="Phone number" />
                        <input
                            class="max-w-[313px] w-full h-[47px] bg-[#251829] rounded-[20px] px-[15px] py-[24px]  text-placeholder-1 mx-auto mb-[10px]"
                            placeholder="OTP" />
                    </div>
                </div>
                <div class="py-[20px]">
                    <div class="text-center text-c-3">
                        OPT sent
                    </div>
                </div>
                <div class="flex justify-center ">
                    <div class="btn-c-1 text-c-2 font-z-18">
                        send otp
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
