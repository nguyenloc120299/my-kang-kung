<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/global.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>MY KANG KUNG</title>
    <script src="js/framework.js"></script>
</head>

<body>
    <div class="main-login">
        <div class="fixed top-[15%] left-[50%] w-full translate-x-[-50%] z-[10]">
            <div class="px-[30px]">
                <img src="assets/images/title-loading.png" />
            </div>
        </div>
        <div class="fixed z-[1] w-full blend-mode top-[18%] left-[6%]">
            <img src="assets/images/Light.png" class="blink-effect" />
        </div>
        <div class="fixed z-[20] w-full blend-mode top-[23%] left-[23%]">
            <img src="assets/images/Light.png" class="blink-effect" />
        </div>
        <div class="fixed z-[20] w-full blend-mode top-[18%] left-[70%]">
            <img src="assets/images/Light.png" class="blink-effect" />
        </div>
        <div class="pt-[70px] px-[30px] w-full h-full flex justify-center items-center">
            <div class="grid grid-cols-3 gap-4 relative">

                <img src="assets/images/layer-loading/Frame 149-1.png" class="image-effect" id="img1" />
                <img src="assets/images/layer-loading/Frame 149.png" class="image-effect" id="img2" />
                <img src="assets/images/layer-loading/Frame 150-1.png" class="image-effect" id="img3" />
                <img src="assets/images/layer-loading/Frame 150.png" class="image-effect" id="img4" />
                <img src="assets/images/layer-loading/Frame 151-1.png" class="image-effect" id="img5" />
                <img src="assets/images/layer-loading/Frame 151.png" class="image-effect" id="img6" />
            </div>
        </div>
        <div class="fixed bottom-[10%] left-[50%] w-full translate-x-[-50%]">
            <div class="flex justify-center items-center mb-2">
                <div class="text-c-1 flex gap-[5px]">Loading <span class="text-[#E0196F]">80%</span></div>

            </div>
            <div class="flex justify-center items-center">
                <div class="progress-bar">
                    <div class="progress-bar-active">
                    </div>
                </div>
            </div>

        </div>
        <div class="bg-coin-loading bg-animation ">
            <img src="assets/images/coin-bg.png" />
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
